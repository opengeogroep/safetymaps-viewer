    <div class="main-button-group">
        <div id="btngrp_navigation" class="btn-group pull-right">

        </div>
        <div id="btngrp_3" class="btn-group pull-right">

        </div>
        <div id="btngrp_object" class="btn-group pull-right" style="margin-right: 10px">
        </div>
    </div>
    <div id="map">
        <div id="bottom_left_buttons">

                <a id="zoom_out" href="#" class="btn btn-default" style="margin-top: 0"><i class="fa fa-search-minus"></i></a>
            </div>
        </div>
    </div>
    <div id="measure" style="display: none"></div>
    <div id="settingspanel" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="settings_title">Instellingen</h4>
          </div>
          <div id="settingspanel_b" class="modal-body"></div>
        </div>
      </div>
    </div>

    <div id="loginpanel" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="settings_title"><span class="glyphicon glyphicon-lock"></span> Inloggen</h4>
          </div>
            <div id="loginpanel_b" class="modal-body">
                <form id="loginform">
                    <div id="loginmesg"></div>
                    <div class="form-group">
                        <label for="j_username"><span class="glyphicon glyphicon-user"></span> Gebruikersnaam:</label>
                        <input type="text" class="form-control" id="j_username" autocapitalize="none" autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label for="j_password"><span class="glyphicon glyphicon-eye-open"></span> Wachtwoord:</label>
                        <input type="password" class="form-control" id="j_password">
                    </div>
                    <input type="submit" id="loginsubmit2" style="display: none" onclick="$('#loginsubmit').click(); return false;"></input>
                    <button id="loginsubmit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-log-in"></span> Inloggen</button>
                    <button id="loginrefresh" class="btn btn-default btn-default btn-block" style="display: none" onclick="window.location.reload()"><span class="glyphicon glyphicon-retweet"></span> Opnieuw proberen</button>
                </form>
            </div>
        </div>
      </div>
    </div>
